<ion-item>
  <input type="file" #fileInput accept=".csv" />
  <ion-button expand="block" (click)="uploadCSV(fileInput)">
    Subir Archivo CSV
  </ion-button>
</ion-item>

<div *ngIf="imageUrl">
  <h2>Gráfica Generada:</h2>
  <img [src]="imageUrl" alt="Gráfica Generada" style="max-width: 100%; border: 1px solid #ccc;" />
</div>
