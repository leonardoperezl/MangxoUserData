<div *ngIf="selectedUser">
  <h2>Archivos de {{ selectedUser }}</h2>
  <ion-list>
    <ion-item *ngFor="let file of files">
      {{ file }}
      <ion-button slot="end" (click)="downloadFile(file)">Descargar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón para tomar una foto -->
  <ion-item>
    <ion-button expand="block" (click)="takeAndSavePhoto()">Tomar Foto</ion-button>
  </ion-item>

  <!-- Botón para tomar una foto -->
  <ion-item>
    <input type="file" #fileInput />
    <ion-button expand="block" (click)="onFileSelect(fileInput)">Subir Archivo</ion-button>
  </ion-item>
</div>
