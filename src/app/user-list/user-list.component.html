<ion-item class="addUser" *ngIf="!showFiles">
  <ion-input label="Crear un nuevo usuario" labelPlacement="floating" placeholder="Nombre del usuario" #newUser></ion-input>
  <ion-button shape="round" (click)="createUser(newUser.value, newUser)">
    <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
  </ion-button>
</ion-item>

<ion-card *ngIf="!showFiles">
  <ion-card-header>
    <ion-card-title>Usuarios Actuales</ion-card-title>
    <ion-card-subtitle>Mangxo x Ionic</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let user of users" (click)="loadFiles(user)">
        <ion-thumbnail slot="start">
          <ion-icon aria-hidden="true" name="person-circle" style="font-size: 50px;"></ion-icon>
        </ion-thumbnail>
        <ion-label> {{ user }} </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<!-- Componente user-files -->
<ion-button *ngIf="showFiles" (click)="closeFiles()" expand="full">Volver a la lista</ion-button>

<app-user-files
  *ngIf="showFiles"
  [selectedUser]="selectedUser"
  [files]="files"
></app-user-files>
